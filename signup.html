<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mt. Olympus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <!--Within the body element is the header element containing the main page title and the navigation bar.-->
  <body>
    <header>
      <h1>Mt. Olympus
        <i class='fas fa-dumbbell'></i>
      </h1>
      <nav>
        <ul id="navigation">
          <li class="listhome">
            <a href="index.html">Home</a>
          </li>
          <li class="listnav">
            <a href="facilities.html">Facilities</a>
          </li>
          <li class="listsignup">
            <a href="signup.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--This div contains the form element with all the information required for the user to input their name, email and a password.-->
    <div class="form">
      <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Your Name</label>
          <input type="text" class="form-control mx-auto col-10 col-md-8 col-lg-6" id="exampleInputName1">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control mx-auto col-10 col-md-8 col-lg-6" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control mx-auto col-10 col-md-8 col-lg-6" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-danger button">Join!</button>
      </form>
    </div>

    <!--The footer contains Mt.Olympus social icons a paragraph telling the user to click on them and a CSS validator to show the page passes CSS tests!-->
    <footer>
      <p>

        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">

      </p>
      <p>
        Check out what we are upto on social media by clicking the icons below!
      </p>
      <ul id="socials">
        <li>
          <a href="https://www.facebook.com" target="_blank"></a>
          <i class="fab fa-facebook"> </i>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank"></a>
          <i class="fab fa-instagram"> </i>
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank"></a>
          <i class="fab fa-twitter-square"> </i>
        </li>
      </ul>
    </footer>
  </body>

</html>
